---
layout: page
---

<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].blog.all.title | default: "Blog" }}</h2>
            {% if site.data.sitetext[site.locale].blog.all.text %}
            <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].blog.all.text }}</h3>
            {% endif %}
            </div>
        </div>
        <div class="row">
        {% for post in site.posts %}
            {% include post.html %}
        {% endfor %}
        </div>
    </div>
</section>
