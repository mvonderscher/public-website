<!-- Contact -->
<section class="page-section small-padding" id="{{ site.data.sitetext[site.locale].contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <img src="{{ site.data.sitetext[site.locale].contact.img }}" style="width:25%; margin-bottom: 10px; margin-left: 15px;" />
        <h3 class="section-subheading">{{ site.data.sitetext[site.locale].contact.text | default: "" }}</h3>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
