<div class="col-md-6 text-justify">
    <div>
        <p>
            <a href="{{ post.url }}"><img src='{{ post.thumbnail }}' style='width:100%' /></a>
        </p>
    </div>
    <h4>{{ post.title }}</h4>
    <div class="text-muted" style='text-justify: auto;'>
        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}">{{ site.data.sitetext[site.locale].blog.linkText }}</a></p> 
    </div>
</div>
